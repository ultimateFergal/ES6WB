<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <style>
            
    .wrap {
      min-height: 100vh;
      display:flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      font-weight: 100;
      color:white;
    }
    .box {
      background:black url(https://unsplash.it/1500/1500?image=560&blur=0.5) center fixed no-repeat;
      width:50px;
      height:50px;
      padding:50px;
      transition: width 0.2s, height 0.6s;
      position: relative;
    }
    .box.opening {
      width:500px;
      height:500px;
    }
    .box h2 {
      position: absolute;
      width:100%;
      font-size: 100px;
      transform:translateX(-200%);
      transition: all 0.5s;
      top:0;
    }
    .box p {
      position: absolute;
      width:100%;
      transform:translateX(200%);
      transition: all 0.5s;
      bottom:0;
    }
    .box.open > * {
      transform:translateX(0%);
    }
    </style>
    
    <div class="wrap">
        <div class="box">
            <h2>Fer Gal</h2>
            <p class="social">@fergal</p>
        </div>
    </div>

    <script>
        const box = document.querySelector('.box'); 
/*         box.addEventListener('click', () => {
            console.log(this); // will get object window in herited from the parent scope which is window
        }) */
        box.addEventListener('click', function() {
            let first = 'opening';
            let second = 'open';


            if (this.classList.contains(first)) {
                [first, second] = [second, first]; // switches the values of two variables
            }

            this.classList.toggle(first);
            setTimeout(() => {// Must be with arrow function and not function to keep this as the box scope and does not become the window object scope
                console.log(this);
                this.classList.toggle(second);
            }, 500)
        });

    </script>
    
</body>
</html>
